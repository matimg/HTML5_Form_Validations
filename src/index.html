<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58d5cbd9fe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form>
            <div class="row">
              <div class="col-5 form-group">
                <label for="card"><b>Card #</b></label>
                <input
                  type="text"
                  placeholder="XXXXXXXXXXXXXXXX"
                  class="form-control"
                  id="card"
                />
              </div>
              <div class="col-3 form-group">
                <label for="cvc"><b>CVC #</b></label>
                <input
                  type="text"
                  placeholder="0000"
                  class="form-control"
                  id="cvc"
                />
              </div>
              <div class="col-4 form-group">
                <label for="amount"><b>Amount</b></label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  id="amount"
                />
              </div>
            </div>
            <div class="row">
              <div class="col form-group">
                <label for="name"><b>First Name</b></label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  id="name"
                />
              </div>
              <div class="col form-group">
                <label for="lastname"><b>Last Name</b></label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  id="lastname"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="city"><b>Last Name</b></label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  id="city"
                />
              </div>
              <div class="col form-group">
                <label for="state"><b>State</b></label>
                <select class="custom-select mr-sm-2" id="state">
                  <option>Pick a state</option>
                </select>
              </div>
              <div class="col form-group">
                <label for="postal"><b>Postal code</b></label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  id="postal"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label class="form-check-label" for="radios">
                  <b>We accept</b> </label
                ><br /><br />
                <div class="input-group" id="radios">
                  <div class="input-group-prepend">
                    <div
                      class="text-white input-group-text p-2 bg-dark rounded"
                    >
                      <input
                        class="mx-2"
                        name="fas"
                        type="radio"
                        checked="checked"
                        aria-label="Radio button for following text input"
                      />
                      <i class="fab fa-cc-mastercard"></i>
                      <input
                        class="mx-2"
                        name="fas"
                        type="radio"
                        aria-label="Radio button for following text input"
                      />
                      <i class="fab fa-cc-visa"></i>
                      <input
                        class="mx-2"
                        name="fas"
                        type="radio"
                        aria-label="Radio button for following text input"
                      />
                      <i class="fab fa-cc-diners-club"></i>
                      <input
                        class="mx-2"
                        name="fas"
                        type="radio"
                        aria-label="Radio button for following text input"
                      />
                      <i class="fab fa-cc-amex"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 form-group">
                <label for="message"><b>Message</b></label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <small id="messageHelp" class="form-text text-muted"
                  >Add any notes here</small
                >
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary float-right ml-2">
            Send
          </button>
          <button type="submit" class="btn btn-secondary float-right">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
